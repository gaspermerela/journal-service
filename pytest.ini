[pytest]
# Pytest configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    asyncio: mark test as async
    e2e_real: mark test as requiring real services (Whisper, Ollama, etc.)
